 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="design.css">
     
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <script src="script.js" defer>
     
    </script>
</head>
<body>
    <main class="main-container">
     <header class="input-container">
        <input type="text" class="city-input" placeholder="Search City">
        <button class="search-btn">
            <span class="material-symbols-outlined">
                search
                </span>
        </button>
     </header>
     <section class="weather-info" style="display: none;">
        <div class="location-date-container"> 
            <div class="location">
                <span class="material-symbols-outlined">
                    location_on
                    </span>
                    <h4 class="country-txt">Jakarta</h4>
            </div>
            <h5 class="current-date-txt regular-txt">Wed, 26 Nov</h5>
        </div>
        <div class="weather-summary-container">
            <img src=" clouds.svg" alt="" class="weather-summary-img">
            <div class="weather-summary-info">
                <h1 class="temp-txt">29  &deg;C</h1>
                <h3 class="condition-txt regular-txt">clouds</h3>
            </div>
        </div>
        <div class="weather-condition-container">
            <div class="condition-item">
                <span class="material-symbols-outlined">
                    water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
            </div>
            <div class="condition-item">
                <span class="material-symbols-outlined">
                    air
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">2 M/s</h5>
                    </div>
            </div>
            
        </div>
        <div class="forecast-items-container">
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">26 Nov</h5>
                <img src="weather/thunderstorm.svg" alt="" class="forecast-item-img">
                <h5 class="forecast-item-temp">29  &deg;C</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">26 Nov</h5>
                <img src="weather/thunderstorm.svg" alt="" class="forecast-item-img">
                <h5 class="forecast-item-temp">29  &deg;C</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">26 Nov</h5>
                <img src="weather/thunderstorm.svg" alt="" class="forecast-item-img">
                <h5 class="forecast-item-temp">29  &deg;C</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">26 Nov</h5>
                <img src="weather/thunderstorm.svg" alt="" class="forecast-item-img">
                <h5 class="forecast-item-temp">29  &deg;C</h5>
            </div>
        </div>
     </section>

     <section class="search-city section-message" >
        <img  class="message-img" src="message/search-city.png" >
         <div>
            <h1>Search City</h1>
            <h4 class="regular-txt">
                Find out the weather conditions of the city
            </h4>
         </div>
     </section> 


     <section class="not-found section-message" style="display: none;" >
        <img  class="message-img" src="message/not-found.png" >
         <div>
            <h1>Search City</h1>
            <h4 class="regular-txt">
                Find out the weather conditions of the city
            </h4>
         </div>
     </section> 
    </main>
</body>
</html>
